<!DOCTYPE html>
<html lang="en">

<head>
    <link href="./css/bootstrap.css" rel="stylesheet" type="text/css">

    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SANITIZING APP</title>
</head>

<body>


    <div class="btn">
        <span class="fas fa-bars"></span>
    </div>

    <nav>
        <div class="days">
            <a href="#" class="cal-btn">Calendar
                <span class="fas fa-caret-down first"></span>
            </a><br>

            <a href="#">Today</a>
            <a href="#">Tomorrow</a>
            <a href="#">Upcoming</a>
            <a href="#">Someday</a>

            <a href="#" class="feat-btn">Shortcuts
                <span class="fas fa-caret-down second"></span>
            </a>

            <a href="#">Today</a>
            <a href="#">Next 7 Days</a>
            <a href="#">All Tasks</a>

            <a href="#" class="serv-btn">Lists
                <span class="fas fa-caret-down third"></span>
            </a>

            <a href="#">Personal</a>
            <a href="#">Work</a>
            <a href="#">Sanitize</a>

            <a href="#" class="tags">Tags
                <span class="fas fa-caret-down forth"></span>
            </a>

            <a href="#">Priority</a>
        </div>
    </nav>




    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="icons">
                    <ul class="nav justify-content-end">
                        <li class="nav-item">

                            <a href="#" data-toggle="tooltip" data-placement="top" title="Settings"
                                class="pr-4 pl-3"><img src="./images/gear.svg"></a>

                        </li>

                        <li class="nav-item">

                            <a href="#" data-toggle="tooltip" data-placement="bottom" title="Refresh"><img
                                    src="./images/refresh.svg" class="pr-4 pl-3"></a>
                        </li>
                        <li class="nav-item">
                            <a href="#" data-toggle="tooltip" data-placement="left" title="notifications"
                                class="pr-4 pl-3"><img src="./images/bell-16.svg"></a>
                        </li>
                        <li class="nav-item">
                            <a href="#" data-toggle="tooltip" data-placement="right" title="search"
                                class="pl-4 pr-3"><img src="./images/search-16.svg"></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-6">

                <form id="personalDetails" class="form-form">
                    <h2>ENTER YOUR DETAILS</h2>
                    <div class="form-group">
                        <label for="age">AGE</label>
                        <input type="number" class="form-control" id="age" required>
                        <small id="emailHelp" class="form-text text-muted">We'll never share your age with anyone
                            else.</small>
                    </div>
                    <div class="form-group">
                        <label for="city">CITY</label>
                        <input type="text" class="form-control" id="city" required>
                    </div>
                    <div class="form-group">
                        <label for="street">ESTATE</label>
                        <input type="text" class="form-control" id="street" required>
                    </div>
                    <div class="form-group">
                        <label for="plot">HOUSE NUMBER</label>
                        <input type="number" class="form-control" id="plot" required>
                    </div>
                    <div class="form-group">
                        <label for="plot">HAVE YOU HAD CONTACT WITH AN INFECTED PERSON</label>
                        <select id="contact" class="form-control">
                            <option></option>
                            <option>YES</option>
                            <option>NO</option>
                        </select>
                    </div>

                    <button type="submit" class="button btn-primary">Submit</button>

                </form>
            </div>
            <div class="col-md-6">
                <form id="symptoms" class="form-form">

                    <div class="form-group">
                        <h2>SYMPTOMS</h2>
                        <h4>MOST COMMON SYMPTOMS</h4>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="customCheck1">
                            <label class="custom-control-label" for="customCheck1">FEVER</label>
                        </div>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="customCheck2">
                            <label class="custom-control-label" for="customCheck2">DRY COUGH</label>
                        </div>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="customCheck3">
                            <label class="custom-control-label" for="customCheck3">TIREDNESS</label>
                        </div>
                    </div>
                    <div class="form-group">

                        <h4>LESS COMMON SYMPTOMS</h4>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="customCheck4">
                            <label class="custom-control-label" for="customCheck4">ACHES AND PAINS</label>
                        </div>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="customCheck5">
                            <label class="custom-control-label" for="customCheck5">SORE THROAT</label>
                        </div>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="customCheck6">
                            <label class="custom-control-label" for="customCheck6">DIARRHOEA</label>
                        </div>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="customCheck7">
                            <label class="custom-control-label" for="customCheck7">LOSS OF TASTE AND SMELL</label>
                        </div>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="customCheck8">
                            <label class="custom-control-label" for="customCheck8">RASH ON SKIN, DISCOLOURATION OF
                                NAILS</label>
                        </div>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="customCheck9">
                            <label class="custom-control-label" for="customCheck9">CONJUNCTIVITIS</label>
                        </div>
                    </div>
                    <div class="form-group">

                        <h4> SERIOUS SYMPTOMS</h4>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="customCheck10">
                            <label class="custom-control-label" for="customCheck10">DIFFICULTY IN BREATHING</label>
                        </div>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="customCheck11">

                            <label class="custom-control-label" for="customCheck11">LOSS OF SPEECH OR
                                MOVEMENT</label>

                        </div>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="customCheck12">
                            <label class="custom-control-label" for="customCheck12">CHEST PAIN AND PRESSURE</label>
                        </div>
                    </div>

                    <button type="submit" class="button btn-primary">Submit</button>

                </form>
            </div>
        </div>
    </div>
    <script src="js/scripts.js"></script>

</body>

</html>
