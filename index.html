<!DOCTYPE html>
<html lang="en">

<head>
    <link href="./css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="./css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./js/scripts.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SANITIZING APP</title>
</head>

<body>
    <h3 class="text-center">Stay.safe needs your permission to enable reminder and calendar notifications</h3>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="icons">
                    <ul class="nav justify-content-end">
                        <li class="nav-item">
                            <a class="nav-link active" href="#"><img src="./images/gear.svg"></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><img src="./images/refresh.svg"></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><img src="./images/bell-16.svg"></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><img src="./images/search-16.svg"></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">

            <form id="personalDetails" class="pt-5">
                <h2>ENTER YOUR DETAILS</h2>
                <div class="form-group">
                    <label for="age">AGE</label>
                    <input type="number" class="form-control" id="age" required>
                    <small id="emailHelp" class="form-text text-muted">We'll never share your age with anyone
                        else.</small>
                </div>
                <div class="form-group">
                    <label for="city">CITY</label>
                    <input type="text" class="form-control" id="city" required>
                </div>
                <div class="form-group">
                    <label for="street">ESTATE</label>
                    <input type="text" class="form-control" id="street" required>
                </div>
                <div class="form-group">
                    <label for="plot">HOUSE NUMBER</label>
                    <input type="number" class="form-control" id="plot" required>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

        </div>
    </div>
</body>

</html>
