    <div class="container">
        <div class="row">

            <form id="personalDetails" class="pt-5">
                <h2>ENTER YOUR DETAILS</h2>
                <div class="form-group">
                    <label for="age">AGE</label>
                    <input type="number" class="form-control" id="age" required>
                    <small id="emailHelp" class="form-text text-muted">We'll never share your age with anyone
                        else.</small>
                </div>
                <div class="form-group">
                    <label for="city">CITY</label>
                    <input type="text" class="form-control" id="city" required>
                </div>
                <div class="form-group">
                    <label for="street">ESTATE</label>
                    <input type="text" class="form-control" id="street" required>
                </div>
                <div class="form-group">
                    <label for="plot">HOUSE NUMBER</label>
                    <input type="number" class="form-control" id="plot" required>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

        </div>
    </div>
