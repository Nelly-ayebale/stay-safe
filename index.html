<!DOCTYPE html>
<html lang="en">

<head>
    <link href="./css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="./css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./js/scripts.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SANITIZING APP</title>
</head>

<body>
    <h3 class="text-center">Stay.safe needs your permission to enable reminder and calendar notifications</h3>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="icons">
                    <ul class="nav justify-content-end">
                        <li class="nav-item">
                            <a class="nav-link active" href="#"><img src="./images/gear.svg"></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><img src="./images/refresh.svg"></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><img src="./images/bell-16.svg"></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><img src="./images/search-16.svg"></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <form id="personalDetails" class="pt-5">
                    <h2>ENTER YOUR DETAILS</h2>
                    <div class="form-group">
                        <label for="age">AGE</label>
                        <input type="number" class="form-control" id="age" required>
                        <small id="emailHelp" class="form-text text-muted">We'll never share your age with anyone
                            else.</small>
                    </div>
                    <div class="form-group">
                        <label for="city">CITY</label>
                        <input type="text" class="form-control" id="city" required>
                    </div>
                    <div class="form-group">
                        <label for="street">ESTATE</label>
                        <input type="text" class="form-control" id="street" required>
                    </div>
                    <div class="form-group">
                        <label for="plot">HOUSE NUMBER</label>
                        <input type="number" class="form-control" id="plot" required>
                    </div>
                    <div class="form-group">
                        <label for="plot">HAVE YOU HAD CONTACT WITH AN INFECTED PERSON</label>
                        <select id="contact" class="form-control">
                            <option></option>
                            <option>YES</option>
                            <option>NO</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="col-md-6 pt-5">
                <form id="symptoms">

                    <div class="form-group">
                        <h2>SYMPTOMS</h2>
                        <lable for="signs">MOST COMMON SYMPTOMS</lable>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="customCheck1">
                            <label class="custom-control-label" for="customCheck1">FEVER</label>
                        </div>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="customCheck2">
                            <label class="custom-control-label" for="customCheck2">DRY COUGH</label>
                        </div>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="customCheck3">
                            <label class="custom-control-label" for="customCheck3">TIREDNESS</label>
                        </div>
                    </div>
                    <div class="form-group">

                        <lable for="signs">LESS COMMON SYMPTOMS</lable>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="customCheck1">
                            <label class="custom-control-label" for="customCheck1">ACHES AND PAINS</label>
                        </div>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="customCheck2">
                            <label class="custom-control-label" for="customCheck2">SORE THROAT</label>
                        </div>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="customCheck3">
                            <label class="custom-control-label" for="customCheck3">DIARRHOEA</label>
                        </div>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="customCheck3">
                            <label class="custom-control-label" for="customCheck3">LOSS OF TASTE AND SMELL</label>
                        </div>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="customCheck3">
                            <label class="custom-control-label" for="customCheck3">RASH ON SKIN, DISCOLOURATION OF
                                NAILS</label>
                        </div>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="customCheck3">
                            <label class="custom-control-label" for="customCheck3">CONJUNCTIVITIS</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <h2>SYMPTOMS</h2>
                        <lable for="signs"> SERIOUS SYMPTOMS</lable>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="customCheck1">
                            <label class="custom-control-label" for="customCheck1">DIFFICULTY IN BREATHING</label>
                        </div>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="customCheck2">
                            <label class="custom-control-label" for="customCheck2">LOSS OF SPEECH OR MOVEMENT</label>
                        </div>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="customCheck3">
                            <label class="custom-control-label" for="customCheck3">CHEST PAIN AND PRESSURE</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>





    </div>
    </div>
</body>

</html>
