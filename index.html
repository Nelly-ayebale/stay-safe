<!DOCTYPE html>
<html lang="en">

<head>
    <link href="./css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="./css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

    <script src="js/scripts.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SANITIZING APP</title>
</head>

<body>
    <h3 class="text-center">Stay.safe needs your permission <a href="#">to enable reminder and calendar
            notifications</a><button type="button" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button></h3>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="icons">
                    <ul class="nav justify-content-end">
                        <li class="nav-item">
                            <a class="nav-link active" href="#"><img src="./images/gear.svg"></a>

                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#"><img src="./images/refresh.svg"></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><img src="./images/bell-16.svg"></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><img src="./images/search-16.svg"></a>
                           
                              
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-6">

                <form id="personalDetails" class="pt-5" >
                    <h2>ENTER YOUR DETAILS</h2>
                    <div class="form-group">
                        <label for="age">AGE</label>
                        <input type="number" class="form-control" id="age" required>
                        <small id="emailHelp" class="form-text text-muted">We'll never share your age with anyone
                            else.</small>
                    </div>
                    <div class="form-group">
                        <label for="city">CITY</label>
                        <input type="text" class="form-control" id="city" required>
                    </div>
                    <div class="form-group">
                        <label for="street">ESTATE</label>
                        <input type="text" class="form-control" id="street" required>
                    </div>
                    <div class="form-group">
                        <label for="plot">HOUSE NUMBER</label>
                        <input type="number" class="form-control" id="plot" required>
                    </div>
                    <div class="form-group">
                        <label for="plot">HAVE YOU HAD CONTACT WITH AN INFECTED PERSON</label>
                        <select id="contact" class="form-control">
                            <option></option>
                            <option>YES</option>
                            <option>NO</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="col-md-6 pt-5">
                <form id="symptoms">

                    <div class="form-group">
                        <h2>SYMPTOMS</h2>
                        <h4>MOST COMMON SYMPTOMS</h4>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" name="check" id="customCheck1" value="take hot water regularly">
                            <label class="custom-control-label" for="customCheck1">FEVER</label>
                        </div>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" name="check" id="customCheck2" value="take plenty of fluids">
                            <label class="custom-control-label" for="customCheck2">DRY COUGH</label>
                        </div>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" name="check" id="customCheck3" value="get enough vitamin D and enough rest">
                            <label class="custom-control-label" for="customCheck3">TIREDNESS</label>
                        </div>
                    </div>
                    <div class="form-group">

                        <h4>LESS COMMON SYMPTOMS</h4>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" name="check" id="customCheck4" value="Stay hydrated, especially on days when youâ€™re active">
                            <label class="custom-control-label" for="customCheck4">ACHES AND PAINS</label>
                        </div>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" name="check" id="customCheck5" value="Drink warm liquids that feel soothing to the throat, such as hot tea with honey, soup broth, or warm water with lemon">
                            <label class="custom-control-label" for="customCheck5">SORE THROAT</label>
                        </div>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" name="check" id="customCheck6" value="Antibiotics might help treat diarrhea caused by bacteria or parasites.">
                            <label class="custom-control-label" for="customCheck6">DIARRHOEA</label>
                        </div>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" name="check" id="customCheck7" value="The doctor will take a complete medical history and give you a thorough physical examination.">
                            <label class="custom-control-label" for="customCheck7">LOSS OF TASTE AND SMELL</label>
                        </div>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="customCheck8">
                            <label class="custom-control-label" for="customCheck8">RASH ON SKIN, DISCOLOURATION OF
                                NAILS</label>
                        </div>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="customCheck9">
                            <label class="custom-control-label" for="customCheck9">CONJUNCTIVITIS</label>
                        </div>
                    </div>
                    <div class="form-group">

                        <h4> SERIOUS SYMPTOMS</h4>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="customCheck10">
                            <label class="custom-control-label" for="customCheck10">DIFFICULTY IN BREATHING</label>
                        </div>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="customCheck11">
                            <label class="custom-control-label" for="customCheck11">LOSS OF SPEECH OR MOVEMENT</label>
                        </div>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="customCheck12">
                            <label class="custom-control-label" for="customCheck12">CHEST PAIN AND PRESSURE</label>
                        </div>
                    </div>
                    <button id="button2">submit</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        function getSelectedCheckboxValues(name) {
    const checkboxes = document.querySelectorAll(`input[name="${name}"]:checked`);
    let values = [];
    checkboxes.forEach((checkbox) => {
        values.push(checkbox.value);
    });
    return values;
}

const btn = document.querySelector('#button2');
btn.addEventListener('click', (event) => {
    alert(getSelectedCheckboxValues('check'));
});
    </script>

</body>
